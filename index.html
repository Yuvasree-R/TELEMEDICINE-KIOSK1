<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telemedicine Kiosk</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="bg-primary text-white text-center py-5">
        <h1 class="display-4">Welcome to the Telemedicine Kiosk</h1>
        <p class="lead">Connect with Doctors, Get Prescriptions, and More</p>
    </header>

    <section class="container my-5 text-center">
        <div class="row">
            <div class="col-md-4 mb-3">
                <button class="btn btn-lg btn-success w-100" onclick="location.href='authenticate.html';">Authenticate with Aadhaar</button>
            </div>
            <div class="col-md-4 mb-3">
                <button class="btn btn-lg btn-info w-100" onclick="location.href='consult-doctor.html';">Consult a Doctor</button>
            </div>
            <div class="col-md-4 mb-3">
                <button class="btn btn-lg btn-warning w-100" onclick="location.href='buy-medicine.html';">Buy Medicine</button>
            </div>
        </div>
    </section>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy;Telemedicine Kiosk </p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
