<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aadhaar Authentication</title>
    <!-- Bootstrap CSS for layout -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- Link to your custom CSS -->
    <style>
        /* Custom styles */
        body {
            background: linear-gradient(to right, #56ccf2, #2f80ed); /* Gradient background */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }
        .auth-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            color: #2f80ed;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            color: #333;
        }
        input {
            border: 2px solid #56ccf2;
            border-radius: 5px;
        }
        .btn-primary {
            background-color: #2f80ed;
            border-color: #2f80ed;
            font-weight: bold;
        }
        .btn-primary:hover {
            background-color: #56ccf2;
            border-color: #56ccf2;
        }
        #message {
            font-size: 14px;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h2>Aadhaar Authentication</h2>
        <form id="aadhaarForm">
            <div class="mb-3">
                <label for="aadhaarNumber">Enter Your Aadhaar Number</label>
                <input type="text" id="aadhaarNumber" class="form-control" placeholder="Enter 12-digit Aadhaar Number" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Authenticate</button>
        </form>
        <div id="message" class="text-center mt-3"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
