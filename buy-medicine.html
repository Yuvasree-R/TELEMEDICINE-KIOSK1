<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Medicine</title>
    <!-- Bootstrap CSS for layout -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- Link to your custom CSS -->
    <style>
        /* Custom styles */
        body {
            background: linear-gradient(to right, #ff7e5f, #feb47b); /* Gradient background */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }
        .medicine-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
        }
        h2 {
            color: #ff7e5f;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            color: #333;
        }
        input, select {
            border: 2px solid #ff7e5f;
            border-radius: 5px;
        }
        .btn-success {
            background-color: #ff7e5f;
            border-color: #ff7e5f;
            font-weight: bold;
        }
        .btn-success:hover {
            background-color: #feb47b;
            border-color: #feb47b;
        }
        #message {
            font-size: 14px;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="medicine-container">
        <h2>Buy Medicine</h2>
        <form id="medicineForm">
            <div class="mb-3">
                <label for="medicineName">Select Medicine</label>
                <select id="medicineName" class="form-control" required>
                    <option value="">Choose a Medicine</option>
                    <option value="Paracetamol">Paracetamol</option>
                    <option value="Ibuprofen">Ibuprofen</option>
                    <option value="Aspirin">Aspirin</option>
                    <option value="Cough Syrup">Cough Syrup</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="quantity">Quantity</label>
                <input type="number" id="quantity" class="form-control" min="1" placeholder="Enter Quantity" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Buy Now</button>
        </form>
        <div id="message" class="text-center mt-3"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
