<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consult a Doctor</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Page background with healthcare-related image */
        body {
            background: url('https://www.simplilearn.com/ice9/free_resources_article_thumb/healthcare_app.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }
        .overlay {
            background-color: rgba(0, 0, 0, 0.6); /* Overlay to darken the background */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .doctor-container {
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        h2 {
            color: #43cea2;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            color: #333;
        }
        input, select {
            border: 2px solid #43cea2;
            border-radius: 5px;
        }
        .btn-primary {
            background-color: #43cea2;
            border-color: #43cea2;
            font-weight: bold;
        }
        .btn-primary:hover {
            background-color: #185a9d;
            border-color: #185a9d;
        }
        #message {
            font-size: 14px;
            font-weight: bold;
            margin-top: 10px;
        }
        .form-icon {
            margin-right: 10px;
            color: #185a9d;
        }
    </style>
</head>
<body>
    <div class="overlay"></div> <!-- Overlay for better text contrast -->
    
    <div class="doctor-container">
        <h2><i class="fa-solid fa-video form-icon"></i> Consult a Doctor</h2>
        <p class="text-center text-muted">Select a specialization and a doctor to start your video consultation</p>
        <form id="consultForm">
            <div class="mb-3">
                <label for="specialization">
                    <i class="fa-solid fa-stethoscope form-icon"></i> Specialization
                </label>
                <select id="specialization" class="form-control" required>
                    <option value="">Choose Specialization</option>
                    <option value="General Physician">General Physician</option>
                    <option value="Pediatrician">Pediatrician</option>
                    <option value="Cardiologist">Cardiologist</option>
                    <option value="Dermatologist">Dermatologist</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="doctorName">
                    <i class="fa-solid fa-user-md form-icon"></i> Doctor
                </label>
                <select id="doctorName" class="form-control" required>
                    <option value="">Select Doctor</option>
                    <option value="Dr. Smith">Dr. Smith</option>
                    <option value="Dr. Williams">Dr. Williams</option>
                    <option value="Dr. Johnson">Dr. Johnson</option>
                    <option value="Dr. Brown">Dr. Brown</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Start Consultation</button>
        </form>
        <div id="message" class="text-center mt-3"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
